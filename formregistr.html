<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/formrefistrstyle.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h2> Leave your contact details
            and we will contact you</h2>
    </div>

    <form action="#" class="js-form" id="form" name = 'form'>
        <div class="form_control">
            <label>Enter your name</label>
            <input class="input js-input js-input-username" type="text" id="name" name = "name" placeholder="Your name" data-reg="^[A-Z][a-zA-Z0-9-_\.]{1,20}$">
            <small>Error massage </small>
        </div>

        <div class="form_control">
            <label>Enter your email</label>
            <input type="email" class="input js-input js-input-email" id="email" name="email" placeholder="Email" data-reg="^((([0-9A-Za-z]{1}[-0-9A-z\.]{0,30}[0-9A-Za-z]?)|([0-9А-Яа-я]{1}[-0-9А-я\.]{0,30}[0-9А-Яа-я]?))@([-A-Za-z]{1,}\.){1,}[-A-Za-z]{2,})$">
            <small>Error massage </small>
        </div>

        <div class="form_control">
            <label>Enter your phone +70000000000</label>
            <input type="phone" class="input js-input js-input-phone" id="phone" name ="phone" placeholder="Phone" data-reg="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" >
            <small>Error massage </small>
        </div>

    
    
        <button class="btn" type="submit">Submit</button>

    </form>
</div>
    
<script src="./js/appform2.js"></script>
</body>
</html>
